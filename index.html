<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="shortcut Icon" type="image/x-icon" href="./client/img/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./client/lib/bootstrap/bootstrap.min.css" crossorigin="anonymous">

    <!-- Fontawesome CSS -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"> -->
    <link rel="stylesheet" href="./client/css/fontawesome/css/all.min.css">

    <style>
      /*思源正黑*/
      @import url(http://fonts.googleapis.com/earlyaccess/notosanstc.css);
      body , #myTabes {
          font-family: 'Noto Sans TC',sans-serif;
      }
    </style>

    <title>Bootstrap 4</title>
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">
          <i class="fas fa-pen"></i>
          Project
        </a>
      </nav>
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-2">
          <!-- List group -->
          <div class="list-group text-center" id="myList" role="tablist">
            <!-- Change color -->
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#color" role="tab">
              <i class="fas fa-palette"></i> <br>
              Home
            </a>
            <!-- Calculator v1 -->
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#calculator_v1" role="tab">
              <i class="fas fa-calculator"></i> <br>
              Calculator_v1
            </a>
            <!-- Order system -->
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#order" role="tab">
              <i class="fas fa-clipboard-list"></i> <br>
              點餐系統
            </a>
            <!-- Settings -->
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#settings" role="tab">
              <i class="fas fa-cogs"></i> <br>
              Settings
            </a>
          </div>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8">
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane" id="color" role="tabpanel"></div>
            <div class="tab-pane" id="calculator_v1" role="tabpanel"></div>
            <div class="tab-pane active" id="order" role="tabpanel"></div>
            <div class="tab-pane" id="settings" role="tabpanel">QAQ</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="./client/lib/jquery/jquery.min.js"></script>
    <script src="./client/lib/popper/popper.min.js" crossorigin="anonymous"></script>
    <script src="./client/lib/bootstrap/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- User JS  -->
    <script src="./client/js/changeColor.js"></script>
    <script src="./client/js/calculator_v1.js"></script>
    <script src="./client/js/order.js"></script>
    <!-- Main JS -->
    <script src="./client/js/app.js"></script>
  </body>
</html>
