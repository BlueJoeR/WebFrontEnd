<from class="container">
    <h1>早餐點餐系統</h1>
    <!-- Order Id -->
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">訂單編號</span>
        </div>
        <input type="text" id="OrderId" class="form-control" value="201811220001" aria-label="2011811220001" aria-describedby="OrderId" disabled>
    </div>
    <hr>

    <!-- Breakfast Type -->
    <div>
        <!-- Chinese -->
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="BF_chinese" value="0" name="BreakfastType" checked>
            <label class="custom-control-label" for="BF_chinese">中式</label>
        </div>
        <!-- British -->
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="BF_british" value="1" name="BreakfastType">
            <label class="custom-control-label" for="BF_british">英式</label>
        </div>
        <!-- French -->
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="BF_french" value="2" name="BreakfastType">
            <label class="custom-control-label" for="BF_french">法式</label>
        </div>
    </div>
    <hr>
    
    <!-- Breakfast -->
    <form class="form-inline row">
        <label class="my-1 mr-2" for="BF_Item">品項</label>
        <select id="BF_Item" class="custom-select my-1 mr-sm-2  col-lg-3">
            <option value="0">00->今日特餐</option>
        </select> 

        <label class="my-1 mr-2" for="UnitPrice">單價</label>
        <input type="text" id="UnitPrice" class="form-control mb-2 mr-sm-2 text-right" size="3" readonly>
        <label class="my-1 mr-2" for="Quantity">數量</label>
        <input type="text" id="Quantity" class="form-control mb-2 mr-sm-2 text-right" size="2">
        <label class="my-1 mr-2" for="Subtotal">小計</label>
        <input type="text" id="Subtotal" class="form-control mb-2 mr-sm-2 text-right" size="3" readonly>
    </form>
    <hr>

    <h2>點餐模式</h2>
    <button type="button" id="AddToList" class="btn btn-primary">
        <i class="fas fa-shopping-cart"></i>
        放入購物車
    </button>
    <button type="button" id="ClearList" class="btn btn-danger">
        <i class="fas fa-trash-alt"></i>
        清空購物車
    </button>
    <button type="button" id="PayMoney" class="btn btn-success">
        <i class="fas fa-money-bill-alt"></i>
        結帳
    </button>
    <hr>

    <!-- Order List -->
    <h4>購物車清單</h4>
    <h5>訂單: <span id="TextOrder" class="mr-4"></span>總計:  $<span id="Total" class="mr-4">0</span></h5>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>產品名稱</th>
                <th>單價</th>
                <th>數量</th>
                <th>小計</th>
                <th><i class="fas fa-sort-down"></i></th>
            </tr>
        </thead>
        <tbody id="OrderList">

        </tbody>
    </table>
</from>
